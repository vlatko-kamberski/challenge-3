<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="fylo">
    <img class="logo" src="images/logo.svg" alt="logo">
    <img class="icon document" src="images/icon-document.svg" alt="document">
    <img class="icon folder" src="images/icon-folder.svg" alt="folder">
    <img class="icon upload" src="images/icon-upload.svg" alt="upload">  
  </div>

  <div class="usage">
    <p class="text-up">You’ve used <strong>815 GB</strong> of your storage</p>
    <div class="bar-empty">
      <div class="bar-full">
        <div class="button">
        </div>
      </div>
    </div>
    <p class="text-down-left"><strong>0 GB</strong></p>
    <p class="text-down-right"><strong>1000 GB</strong></p>
    <div class="callout">
      <h1>185 </h1>
      <p class="gb-left">GB left</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
